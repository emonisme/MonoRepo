
name: test-lint
on:
  push:
    paths:
      - "golang_simple_app/go.sum"
      - "golang_simple_app/go.mod"
      - "golang_simple_app/**.go"
      - ".github/workflows/golangci-lint.yml"
      - "golang_simple_app/.golangci.yml"
  pull_request:

jobs:
  go-test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - name: change directory to go_simple_app
        run: cd golang_simple_app
      - name: go test
        run: go test -v ./...

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x
      - name: Lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: v1.45.2
